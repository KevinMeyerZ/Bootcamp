<div class="account-pages mt-5 mb-5">
  <div class="container">
      <div class="row justify-content-center">
          <div class="col-md-8 col-lg-6 col-xl-10">
              <div class="card overflow-hidden">
                  <div class="card-body pt-0">
                    <form [formGroup]="requiredForm" (ngSubmit)="submit()">
                      <div class="p-2">  
                          <div class="text-center">
                              <h5>Reset Your Password</h5>
                              <br>
                            <p>Lupa Kata Sandi? Masukkan alamat email dibawah ini untuk reset password!</p>
                          </div>
                          <div class="form-group mb-3">
                            <label for="email">Alamat Email</label>
                            <input type="text" formControlName="email" class="form-control" id="email"
                                placeholder="Alamat Email"/>
                          </div>            
                         <div class="col-md-8 col-lg-6 col-xl-3" style="margin: auto;">
                            <div class="mt-3">
                              <button class="btn btn-primary btn-block" type="submit">Reset Password</button>
                            </div>
                         </div>
                      </div>
                    </form>
                  </div>
              </div>
          </div>
          <div class="mt-3 text-center">
            <a routerLink="/account/t_login">You Have Remember Password?SignIn Here.</a>
        </div>
      </div>
  </div>
</div>
