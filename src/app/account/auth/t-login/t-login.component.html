<div class="account-pages mt-5 mb-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="card overflow-hidden">
                    <div class="bg-soft-primary">
                        <div class="row">
                            <div class="col-7">
                                <div class="text-primary p-4">
                                    <h5 class="text-primary">Welcome To Dapoerku!</h5>
                                </div>
                            </div>
                            <div class="col-5 align-self-end">
                                <img src="assets/images/profile-img.png" alt="" class="img-fluid">
                            </div>
                        </div>
                    </div>
                    <div class="card-body pt-0">
                        <div class="p-2">  
                            <form [formGroup]="requiredForm" (ngSubmit)="submit_login()" novalidate>
                            <div class="form-group mb-3">
                                <label for="email">Email /Username</label>
                                <input type="email" formControlName="email" class="form-control" 
                                    placeholder="Email / Username"/>
                                <div *ngIf="f.email.touched && f.email.invalid" style="color: red;">
                                    <div *ngIf="f.email.errors.required">
                                        *Email Harus Diisi.
                                    </div>
                                </div>
                            </div>
                            <div class="form-group mb-3">
                                <label for="email">Password</label>
                                <input type="password" formControlName="password" class="form-control"
                                    placeholder="Password"/>
                                <div *ngIf="f.password.touched && f.password.invalid" style="color: red;">
                                    <div *ngIf="f.password.errors.required">
                                        *Password Harus Diisi.
                                    </div>
                                </div>
                            </div>
                            <div class="mt-3">
                                <button class="btn btn-primary btn-block" type="submit" [disabled]="!requiredForm.valid">Login</button>
                            </div>
                            </form>
                            <div class="mt-3 text-center">
                                <a routerLink="/account/t_register">Don't Have Account?Register Here.</a>
                                <br>
                                <a routerLink="/account/forgot-password">Forgot ur password?</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mt-5 text-center">
                    <p style="margin-bottom: 3px;">Developed by Venturo
                        Camp</p>
                </div>
            </div>
        </div>
    </div>
</div>
