<div class="account-pages mt-5 mb-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-10">
                <form [formGroup]="requiredForm" (ngSubmit)="submit()" novalidate>
                    <ngb-alert type="success" *ngIf="successmsg" [dismissible]="false">Registeration successfull.
                    </ngb-alert>
    
                    <ngb-alert type="danger" *ngIf="error" [dismissible]="false">{{ error }}</ngb-alert>
                    
                    <div class="card overflow-hidden">
                        <div class="card-body pt-0">
                            <div class="p-2">  
                                <div class="text-center">
                                    <h5>Register</h5>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-md-8 col-lg-6 col-xl-6"> 
                                        <div class="form-group mb-3">
                                            <label for="username">Username </label>
                                            <input type="text" formControlName="username" class="form-control"
                                                placeholder="username" />
                                            <div *ngIf="f.username.touched && f.username.invalid" style="color: red;">
                                                <div *ngIf="f.username.errors.required">
                                                    *Username Harus Diisi.
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group mb-3">
                                            <label for="no_telp">No Telepon</label>
                                            <input type="text" formControlName="no_telp" class="form-control"
                                                placeholder="No Telepon" />
                                            <div *ngIf="f.no_telp.touched && f.no_telp.invalid" style="color: red;">
                                                <div *ngIf="f.no_telp.errors.required">
                                                    *Nomor Telepon Harus Diisi.
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group mb-3">
                                            <label for="email">Email</label>
                                            <input type="email" formControlName="email" class="form-control"
                                                placeholder="Email" />
                                            <div *ngIf="f.email.touched && f.email.invalid" style="color: red;">
                                                <div *ngIf="f.email.errors.required">
                                                    *Email Harus Diisi.
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group mb-3">
                                            <label for="email">Password</label>
                                            <input type="password" formControlName="password" class="form-control"
                                                placeholder="Password" />
                                            <div *ngIf="f.password.touched && f.password.invalid" style="color: red;">
                                                <div *ngIf="f.password.errors.required">
                                                    *Password Harus Diisi.
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-8 col-lg-6 col-xl-6"> 
                                        <div class="form-group mb-3">
                                            <label for="NamaBelakang">Nama</label>
                                            <input type="text" formControlName="nama" class="form-control"
                                                placeholder="Nama" />
                                            <div *ngIf="f.nama.touched && f.nama.invalid" style="color: red;">
                                                <div *ngIf="f.nama.errors.required">
                                                    *Nama Harus Diisi.
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group mb-3">
                                            <label for="jenis_kelamin">Jenis Kelamin</label>
                                            <input type="text" formControlName="jenis_kelamin" class="form-control"
                                                placeholder="Jenis Kelamin" />
                                            <div *ngIf="f.jenis_kelamin.touched && f.jenis_kelamin.invalid" style="color: red;">
                                                <div *ngIf="f.jenis_kelamin.errors.required">
                                                    *Jenis Kelamin Harus Diisi.
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group mb-3">
                                            <label for="email">Alamat</label>
                                            <input type="text" formControlName="alamat" class="form-control"
                                                placeholder="Alamat" />
                                            <div *ngIf="f.alamat.touched && f.alamat.invalid" style="color: red;">
                                                <div *ngIf="f.alamat.errors.required">
                                                    *Email Harus Diisi.
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group mb-3">
                                            <label for="email">Confirm Password</label>
                                            <input type="password" formControlName="c_password" class="form-control"
                                                placeholder="Confirm Password" />
                                            <div *ngIf="f.c_password.touched && f.c_password.invalid" style="color: red;">
                                                <div *ngIf="f.c_password.errors.required">
                                                    *Confirm Password Harus Diisi.
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-xl-4 mt-3" style="float: right;">
                                            <button class="btn btn-primary btn-block" type="submit" [disabled]="!requiredForm.valid">Register</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="mt-3 text-center">
                    <a routerLink="/account/t_login">You Have Account?SignIn Here.</a>
                </div>
            </div>
        </div>
    </div>
</div>
