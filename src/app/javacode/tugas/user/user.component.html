<app-topbar nama='{{nama}}'></app-topbar>

<div class="col-lg-12">
    <div class="card" style="margin-top:20px; box-shadow: 0 2px 5px 0 rgb(0 0 0 / 5%), 0 2px 10px 0 rgb(0 0 0 / 5%);">
        <div class="card-body">
            <h4 class="card-title" style="color: #009aad;">User</h4>
            <form [formGroup]="requiredForm" (ngSubmit)="submit()"> 
                <div class="row">       
                    <div class="col-6">
                        <div class="row">
                            <div  class="col-12">
                                <label  class="form-label" style="color: #009aad;">Nama</label>
                                <input  type="text" placeholder="Nama" class="form-control" formControlName="nama">
                            </div>
                            <div  class="col-12" style="margin-top: 10px;">
                                <label  class="form-label" style="color: #009aad;">Email</label>
                                <input  type="text" placeholder="Email" class="form-control" formControlName="email">
                            </div>
                            <div  class="col-12">
                                <label  class="form-label" style="color: #009aad;">Password</label>
                                <div class="input-group">
                                    <input [type]="inputType" class="form-control" formControlName="password">
                                    <a type="button" class="btn" style="background-color: #E9ECEF;" (click)="change_pass()"><i [ngClass]="button_pass" style="color: black;"></i></a>
                                </div>
                            </div>
                            <div  class="col-12">
                                <label  class="form-label" style="color: #009aad;">Confirm Password</label>
                                <div class="input-group">
                                    <input [type]="inputType2" class="form-control" formControlName="c_password">
                                    <a type="button" class="btn" style="background-color: #E9ECEF;" (click)="change_pass2()"><i [ngClass]="button_pass2" style="color: black;"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="row">
                            <div class="col-12">
                                <div class="mt-4" style="background: #dcdcdc;height: 180px;border-radius: .8rem;cursor: pointer;">
                                    <h2 class="text-center"><i class="fa fa-image" style="margin-top: 65px;"></i><br>Upload Image</h2>
                                    <input type="file" style="display: none;">
                                </div>
                            </div>
                            <div  class="col-12">
                                <label for="produk" style="color: #009aad;">Hak Akses</label>
                                <select class="form-control form-select" aria-label=".form-select-sm example">
                                    <option value="" selected>Pilih Item</option>
                                    <option value="1">Admin</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary" style="float: right; margin-top: 10px; background-color: #009aad;">Simpan</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
