<div class="coba">
  <div class="account-pages mt-5 mb-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-5">
          <div class="card overflow-hidden">
            <div class="row">
                <div class="col-12">
                    <img src="assets/Java Code.png" alt=""  style="height: 75px; margin-left: auto; margin-right: auto; display: block; margin-top: 20px;">
                </div>
            </div>
            <div class="card-body pt-0" style="margin-top: 10px;">
              <div class="p-2">
                <form class="form-horizontal" [formGroup]="requiredForm" (ngSubmit)="submit_login()">
                  <div class="form-group mb-3">
                    <label for="email" style="color: rgb(0, 154, 173);font-weight: 700;font-size: 15px;">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email" formControlName="email"/>
                    <div *ngIf="f.email.touched && f.email.invalid" style="color: red;">
                      <div *ngIf="f.email.errors.required">
                          *Email Harus Diisi.
                      </div>
                    </div>
                  </div>
                  <div class="form-group mb-3">
                    <label for="password" style="color: rgb(0, 154, 173);font-weight: 700;font-size: 15px;">Password</label>
                    <div class="input-group">
                      <input [type]="inputType" class="form-control" placeholder="Password" formControlName="password">
                      <a type="button" class="btn" style="background-color: #E9ECEF;" (click)="change_pass()"><i [ngClass]="button_pass" style="color: black;"></i></a>
                    </div>
                    <div *ngIf="f.password.touched && f.password.invalid" style="color: red;">
                      <div *ngIf="f.password.errors.required">
                          *Password Harus Diisi.
                      </div>
                    </div>
                  </div>
                  <div class="mt-3">
                    <button class="btn btn-primary btn-block" type="submit" style="width: 100%;background: linear-gradient(82deg, #009aad, #42d5e7);border-radius: 25px;border-color: #009aad;">Log In</button>
                  </div>
                  <div class="mt-2">
                    <div class="row">
                        <div class="col">
                            <hr>
                        </div>
                        <div class="col" style="text-align: center;">
                            <h5 class="text-lowercase" style="color: #2e2e2e;">Atau</h5>
                        </div>
                        <div class="col">
                            <hr>
                        </div>
                    </div>
                  </div>
                  <div class="mt-2 text-center">
                    <a class="btn btn-primary btn-block" role="button" style="width: 100%;background: white;border-radius: 25px;color: #009aad;border-color: #009aad;"><i class="icon fa fa-google mx-2"></i>Masuk menggunakan <strong>Google</strong></a>
                  </div>
                  <div class="mt-3 mb-4 text-center">
                    <a class="btn btn-primary btn-block" role="button" style="width: 100%;background: #2e2e2e;border-radius: 25px;color: #ffffff;border-color: #2e2e2e;"><i class="fa fa-apple mx-2"></i>Masuk menggunakan <strong>AppleID</strong></a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <!-- end container -->
  </div>
</div>  

  <!-- end page -->
