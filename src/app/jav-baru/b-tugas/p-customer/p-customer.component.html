<app-topbar></app-topbar>

<div class="container-fluid" style="margin-top: 20px;">
    <div class="row">
        <div class="col-lg-12">
            <div class="card text-dark bg-white mb-3" style="box-shadow: 0 2px 5px 0 rgb(0 0 0 / 16%), 0 2px 10px 0 rgb(0 0 0 / 12%);">
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="row">
                                <div class="col-lg-3" style="margin-top: 5px;">
                                    <label for="range">Tanggal</label>
                                </div>
                                <div class="col-lg-9">
                                    <input type="text" class="form-control" name="daterangeInput" daterangepicker [options]="options" (selected)="selectedDate($event, daterange)"/>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="row">
                                <div class="col-lg-3" style="margin-top: 5px;">
                                    <label>Customer</label>
                                </div>
                                <div  class="col-lg-9">
                                    <ng-select [items]="selectValue" [multiple]="true" (change)="changeFn($event)"></ng-select>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="text-center">
                                <button type="button" class="btn bg-primary" style="color: #fff; margin: 5px;" (click)="search()">Tampilkan</button>
                                <button type="button" class="btn btn-success" style="margin: 5px;" (click)="exportexcel()">Excel</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-12">
            <div class="card"  style="box-shadow: 0 2px 5px 0 rgb(0 0 0 / 16%), 0 2px 10px 0 rgb(0 0 0 / 12%);">
              <div class="card-body">
                <h4 class="card-title">Rekap Customer</h4>
                <div class="table-responsive">
                    <table class="table table-hover table-bordered">
                        <thead style="background: #009aad; color: white">
                        <tr class="text-center">
                            <th class="align-middle" rowspan="2" style="width: 5%; text-align: left;">No</th>
                            <th class="align-middle" rowspan="2" style="width: 20%; text-align: left;">Customer</th>
                            <th [attr.colspan]="colspanku">Periode: {{bulan}} {{tahun}}</th>
                            <th class="align-middle" rowspan="2" style="width: 15%; text-align: left;">Total</th>
                        </tr>
                        <tr class="text-center">
                        <th *ngFor="let tanggal of total_bawah">{{tanggal.hari}}</th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td colspan="2"><b>Total</b></td>
                                <ng-container *ngFor="let item of total_bawah">
                                    <td class="text-center"><b>{{item.total}}</b></td>
                                </ng-container>
                                <td>{{grand_total}}</td>
                            </tr>
                            <tr *ngFor="let list of data_database; let i = index;"> 
                                <td>{{i+1}}</td>
                                <td style="text-align: left;">{{list.customer}}</td>
                                <ng-container *ngFor="let item of list.hari">
                                    <td class="text-center">{{item.total}}</td>
                                </ng-container>
                                <td>{{list.total_kanan}}</td>
                            </tr>
                        </tbody>
                      </table>
                </div>
              </div>
            </div>
        </div>
    </div>
</div>
